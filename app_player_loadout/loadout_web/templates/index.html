<!DOCTYPE html>
<html>
<head>
    <title>Meu loadout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Meu loadout</h1>
        <ul class="list-group">
        
        </ul>
    </div>
    <div class="container py-5">
        <h1 class="mb-4">Lista de Armas</h1>
        <ul class="list-group">
        {% for weapon in weapons %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <img src="{{ weapon.img }}" alt="" class="img-thumbnail" style="height: 75px">
                <span>{{ weapon.name }} <small class="text-muted">({{ weapon.name_type }})</small> <small class="text-muted">- Tipo de alimentação: {{ weapon.feed_type }}, slots: {{ weapon.width }}x{{ weapon.height }}({{ weapon.slots }})</small></span>
                <span>
                    <a href="{{ url_for('edit_weapon', id=weapon.id) }}" class="btn btn-sm btn-primary">+ Arma primária</a>
                    <a href="{{ url_for('edit_weapon', id=weapon.id) }}" class="btn btn-sm btn-secondary">+ Arma secundária</a>
                </span>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div class="container">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary float-end">Logout</a>
    </div>
</body>
</html>
