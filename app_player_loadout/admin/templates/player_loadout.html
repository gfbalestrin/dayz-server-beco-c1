<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Loadout do Jogador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2>Loadout de {{ player.PlayerName or player.PlayerID }}</h2>

    <form method="post">
        <div class="mb-3">
            <label class="form-label">Arma Primária</label>
            <select name="primary_weapon_id" class="form-select">
                <option value="">Nenhuma</option>
                {% for weapon in weapons if weapon.slots >= 12 %}
                <option value="{{ weapon.id }}" {% if loadout and loadout.primary_weapon_id == weapon.id %}selected{% endif %} {% if weapon.is_banned == 1 %}disabled{% endif %}>
                    {{ weapon.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Arma Secundária</label>
            <select name="secondary_weapon_id" class="form-select">
                <option value="">Nenhuma</option>
                {% for weapon in weapons if weapon.slots >= 12 %}
                <option value="{{ weapon.id }}" {% if loadout and loadout.secondary_weapon_id == weapon.id %}selected{% endif %} {% if weapon.is_banned == 1 %}disabled{% endif %}>
                    {{ weapon.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Arma Pequena (&lt; 12 slots)</label>
            <select name="small_weapon_id" class="form-select">
                <option value="">Nenhuma</option>
                {% for weapon in weapons if (weapon.slots < 12 or weapon.allowed_small) %}
                <option value="{{ weapon.id }}" {% if loadout and loadout.small_weapon_id == weapon.id %}selected{% endif %} {% if weapon.is_banned == 1 %}disabled{% endif %}>
                    {{ weapon.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Salvar Loadout</button>
        <a href="{{ url_for('loadout_players') }}" class="btn btn-secondary">Voltar</a>
    </form>
</body>
</html>
