<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registrar Jogador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Registrar Novo Jogador</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('register') }}" method="post">
                            <div class="mb-3">
                                <label for="player_id" class="form-label">Login</label>
                                <input type="text" class="form-control" id="player_id" name="login" required>
                            </div>
                            <div class="mb-3">
                                <label for="player_id" class="form-label">Player ID</label>
                                <input type="text" class="form-control" id="player_id" name="player_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            {% with messages = get_flashed_messages(with_categories=true) %}
                              {% if messages %}
                                  {% for category, message in messages %}
                                      <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
                                  {% endfor %}
                              {% endif %}
                            {% endwith %}
                            <button type="submit" class="btn btn-success w-100">Registrar</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('login') }}">JÃ¡ tem uma conta? Entrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
