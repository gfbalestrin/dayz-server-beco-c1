<!DOCTYPE html>
<html>
<head>
    <title>Armas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Gerenciamento de items </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/loadout_rules">Regras Globais de Loadout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/loadout_players">Players Loadout</a>
                </li>
            </ul>
            </div>
        </nav>
    </div>
    <div class="container py-5">
        <h1 class="mb-4">Lista de Players</h1>
        <ul class="list-group">
        {% for player in players %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ player.PlayerName }} (<a href="https://steamcommunity.com/profiles/{{ player.SteamID }}">{{ player.SteamName }}</a>)</span>
                <span>
                    <a href="{{ url_for('player_loadout', player_id=player.PlayerID) }}" class="btn btn-sm btn-primary">Editar loadout</a>
                </span>
            </li>
        {% endfor %}
        </ul>
    </div>

    <div class="container">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary float-end">Logout</a>
    </div>
</body>
</html>
