<!DOCTYPE html>
<html>
<head>
    <title>Armas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Lista de Armas</h1>
        <a href="{{ url_for('add_weapon') }}" class="btn btn-success mb-3">Adicionar Nova Arma</a>
        <ul class="list-group">
        {% for weapon in weapons %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ weapon.name }} <small class="text-muted">({{ weapon.feed_type }})</small></span>
                <span>
                    <a href="{{ url_for('edit_weapon', id=weapon.id) }}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{{ url_for('delete_weapon', id=weapon.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
                </span>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
